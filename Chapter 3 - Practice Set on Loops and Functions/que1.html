<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. WAP to print the marks by using for loop
        let marks = {
            harray:90,
            Shubham:80,
            Chetan:20,
            Tanmay:99
        }
        
        for(let i=0; i<Object.keys(marks).length; i++){
            document.write("<br/>The marks of " +Object.keys(marks)[i]+ " are " + marks[Object.keys(marks)[i]]);
        }
        </script>
</body>
