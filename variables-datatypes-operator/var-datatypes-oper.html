<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Variables, Data Types and Operators in JavaScript</title>
    <script>
        var a = 78;
        var b = "Harray";
        // console.log(a , b);

        c = 34.55;
        console.log(c);

        //Operators in Js 
        //Operand - entities on which operators operate
        //In 3 + 4 '+' is oparator and 3,4 are oparands
        // 1.Unary operator - It has single operand (x = -x)
        //Example of unary operator
        c = -c;
        // console.log(c);
        // 2.Binary Operator - It has two operands (x = x+6)
        //Example of binary operator

        c = 456 + 8;
        // console.log(c);

        var num1 = 6;
        var num2 = 5;

        // Arithmetic operators in action in js

        console.log("The value of num1 + num2 is " + (num1 + num2));
        console.log("The value of num1 - num2 is " + (num1 - num2));
        console.log("The value of num1 * num2 is " + (num1 * num2));
        console.log("The value of num1 / num2 is " + (num1 / num2));

        // '**' is the exponential operator it returns the result of raising the 1st operand to the power of the 2nd operand
        // (6)^5= 7776 
        console.log("The value of num1 ** num2 is " + (num1 ** num2));

        console.log("The value of num1++ is " + (num1++));
        // ans=6

        console.log("The value of num++ is " + (num1++));
        //ans=7

        console.log("The value of ++num1 is " + (++num1));
        //ans = 9

        console.log("The value of num1-- is " + (num1--));
        // ans=9

        console.log("The value of num-- is " + (num1--));
        //ans=8

        console.log("The value of --num1 is " + (--num1));
        //ans = 6



    </script>
