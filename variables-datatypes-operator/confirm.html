<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm()</title>
</head>

<body>
    <script>
        //confirm() is used to give confirmation (cancel/ok) to user.
        const response = confirm("Hello i Am Yogita...");
        document.write(response);
        //After confirmation we can click ok then it return true value nd we can click on cancel then it returns false


        //prompt() is used for take input from user
        const newresponse = prompt("Whats ur name??")
        document.write(newresponse);
        //It returns 
    </script>

</body>

</html>
