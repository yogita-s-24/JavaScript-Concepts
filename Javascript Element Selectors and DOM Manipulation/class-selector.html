<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
</head>

<body>
     <!--  2.CLASS selector  -->
    <!-- Changing heading content by using class selector -->
    <!-- Create the variable then find the class by using (getElementByClassName) then (variable-name[0-th(index)].innerHTML = "// changing content") -->
    <h1 class="heading">Hii..., </h1>

    <script>
        const element = document.getElementsByClassName("heading");
       element[0].innerHTML = "Heyy..., Now I'm pursuing in Web Development Course..."
    </script>
</body>

</html>
