<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <button onclick="oneDemo()">One</button>
    <button onclick="twoDemo()">Two</button>

    <script>
        function oneDemo(){
            console.log("1");
        }

        function twoDemo(){
            console.log("2");
        }
    </script>
    
</body>
</html>
