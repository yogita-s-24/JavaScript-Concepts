<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
         let name = "Harry"        //create a string using double quote
        console.log(name);
        console.log(name.length);

        let friend1 = "Harshada";
        let friend2 = 'Saurabh';
        let friend3 = "Yogita";
         
        let sentence1 = `${friend1} , ${friend2} and ${friend3} are good friends.`;
        console.log(sentence1);
        

        console.log(friend1);
        console.log(friend2);

        console.log(name[0]);
        console.log(name[1]);
        console.log(name[2]);
        console.log(name[3]);
        console.log(name[4]);


         // Template String
         let boy1 = "Nikhil";
        let boy2 = "Vaibhav";
        let sentence = `${boy1} is a brother of ${boy2}`;

        console.log(sentence);


        // What is string interpolation?
        // We can insert variable directly in template literal.
        // This is called as string interpolation.

        let a =  "Hii";
        
        console.log( `This is ${a}`);


    </script>
</body>
</html>
