<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <button onclick="showDemo(1)">One</button>
    <button onclick="showDemo(2)">Two</button>
    <button onclick="showDemo(3)">Three</button>

    <script>
        function showDemo(num){
            console.log(num);
        }

    </script>
    
</body>
</html>
