<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Q.3 WAP to print number is divisible by 2 and 3

        let num = parseInt(prompt("Enter the value of number:"));
        if (num % 2 == 0) {
            document.write(" Number is divisible by 2 and 3")
        }
        else {
            document.write(" Number is not divisible by 2 and 3")
        }
    </script>

</body>

</html>
