<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary</title>
</head>
<body>
    <!-- Q.4 WAP to check you are to able to drive or not using ternary operator -->
    <script>
        let age = parseInt(prompt("Enter the value of age..."));

        const a = (age>=18 ? "You are able to Drive":"You are not able to Drive");
        document.write(a);
    </script>
</body>
</html>
