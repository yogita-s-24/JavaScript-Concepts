<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // Q.1 WAP for to display age by using switch statement
        let age = parseInt(prompt("Enter the value of age"));
        switch (age) {
            case 12:
                document.write("Your age is 12");
                break;
                 case 13:
                 document.write("Your age is 13");
                 break;
    
                 case 14:
                 document.write("Your age is 14");
                 break;
    
                 case 15:
                 document.write("Your age is 15");
                 break;
    
                 case 16:
                 document.write("Your age is 16");
                 break;
    
                 case 17:
                 document.write("Your age is 17");
                 break;

                 case 18:
                 document.write("Your age is 18");
                 break;
    
    
                 default:
                 document.write("Invalid ");
                 
                 }

    </script>
</body>

</html>
