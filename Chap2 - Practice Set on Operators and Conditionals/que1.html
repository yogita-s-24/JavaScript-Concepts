    <script>
        // Q.1 WAP for to check age lies between 10 to 20 by using logical operator
        let age = prompt("Enter the value of a");
        if(age >10 && age <20){
            document.write("Your age is lies between 10 and 20");

             document.write("Your age is not lies between 10 and 20");
        }
